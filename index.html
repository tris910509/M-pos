<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Toko</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Sistem Manajemen Toko</h1>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="products-tab" data-bs-toggle="tab" data-bs-target="#products" type="button" role="tab">Produk</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="categories-tab" data-bs-toggle="tab" data-bs-target="#categories" type="button" role="tab">Kategori</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="suppliers-tab" data-bs-toggle="tab" data-bs-target="#suppliers" type="button" role="tab">Supplier</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="transactions-tab" data-bs-toggle="tab" data-bs-target="#transactions" type="button" role="tab">Transaksi</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="myTabContent">
      <!-- Produk -->
      <div class="tab-pane fade show active" id="products" role="tabpanel">
        <h3 class="mt-4">Manajemen Produk</h3>
        <form id="productForm" class="mt-3">
          <div class="row">
            <div class="col-md-4">
              <input type="text" id="productName" class="form-control" placeholder="Nama Produk" required>
            </div>
            <div class="col-md-3">
              <select id="productCategory" class="form-control" required>
                <option value="" disabled selected>Pilih Kategori</option>
              </select>
            </div>
            <div class="col-md-2">
              <input type="number" id="productPrice" class="form-control" placeholder="Harga" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="productStock" class="form-control" placeholder="Stok" required>
            </div>
            <div class="col-md-1">
              <button class="btn btn-primary" type="submit">Tambah</button>
            </div>
          </div>
        </form>
        <table class="table table-striped mt-4" id="productTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Kategori</th>
              <th>Harga</th>
              <th>Stok</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Kategori -->
      <div class="tab-pane fade" id="categories" role="tabpanel">
        <h3 class="mt-4">Manajemen Kategori</h3>
        <form id="categoryForm" class="mt-3">
          <div class="row">
            <div class="col-md-10">
              <input type="text" id="categoryName" class="form-control" placeholder="Nama Kategori" required>
            </div>
            <div class="col-md-2">
              <button class="btn btn-primary" type="submit">Tambah</button>
            </div>
          </div>
        </form>
        <ul class="list-group mt-4" id="categoryList"></ul>
      </div>

      <!-- Supplier -->
      <div class="tab-pane fade" id="suppliers" role="tabpanel">
        <h3 class="mt-4">Manajemen Supplier</h3>
        <form id="supplierForm" class="mt-3">
          <div class="row">
            <div class="col-md-4">
              <input type="text" id="supplierName" class="form-control" placeholder="Nama Supplier" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="supplierContact" class="form-control" placeholder="Kontak" required>
            </div>
            <div class="col-md-4">
              <input type="text" id="supplierAddress" class="form-control" placeholder="Alamat" required>
            </div>
          </div>
          <button class="btn btn-primary mt-3" type="submit">Tambah</button>
        </form>
        <ul class="list-group mt-4" id="supplierList"></ul>
      </div>

      <!-- Transaksi -->
      
    <!-- Transaksi -->
<div class="tab-pane fade" id="transactions" role="tabpanel">
  <h3 class="mt-4">Transaksi</h3>
  <form id="transactionForm" class="mt-3">
    <div class="row">
      <div class="col-md-4">
        <select id="transactionProduct" class="form-control" required>
          <option value="" disabled selected>Pilih Produk</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" id="transactionQuantity" class="form-control" placeholder="Jumlah" required>
      </div>
      <div class="col-md-2">
        <input type="number" id="transactionPayment" class="form-control" placeholder="Uang Dibayarkan" required>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary" type="submit">Tambah</button>
      </div>
    </div>
  </form>
  <table class="table table-striped mt-4" id="transactionTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produk</th>
        <th>Jumlah</th>
        <th>Total Harga</th>
        <th>Dibayarkan</th>
        <th>Kembalian</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
